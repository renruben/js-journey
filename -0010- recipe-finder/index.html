<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Recipe Finder</h1>
        <p class="text-gray-600">Search for delicious recipes</p>
      </header>

      <!-- Search Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex flex-col md:flex-row gap-4">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter recipe name..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <button
            onclick="searchRecipes()"
            class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-600 transition-colors"
          >
            Search
          </button>
        </div>
        <!-- Categories -->
        <div class="mt-4">
          <select
            id="categorySelect"
            onchange="searchByCategory()"
            class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="">Select Category</option>
          </select>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="hidden">
        <div class="flex justify-center items-center mb-8">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500"
          ></div>
        </div>
      </div>

      <!-- Results Container -->
      <div
        id="results"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Recipe cards will be inserted here -->
      </div>
    </div>

    <!-- Recipe Modal -->
    <div
      id="recipeModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
            <button
              onclick="closeModal()"
              class="text-gray-500 hover:text-gray-700"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>

    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
