<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-teal-400 min-h-screen flex items-center justify-center p-6"
  >
    <div class="max-w-3xl bg-white shadow-lg rounded-lg p-6 space-y-6">
      <h1 class="text-2xl font-bold text-gray-800 text-center">
        Inspirational Quote
      </h1>
      <div class="p-4 border-l-4 border-blue-500 bg-gray-50 rounded">
        <p class="text-lg text-gray-700 italic" id="quote">
          "Success is not final, failure is not fatal: It is the courage to
          continue that counts."
        </p>
        <p class="text-right text-sm text-gray-500 mt-2" id="author">
          - Winston Churchill
        </p>
      </div>
      <button
        class="generate-btn bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all"
      >
        Show Another Quote
      </button>
    </div>

    <script src="generator.js"></script>
  </body>
</html>
