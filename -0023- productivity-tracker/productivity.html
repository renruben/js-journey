<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fadeIn: "fadeIn 1s ease-in-out",
              pulseSlow: "pulse 3s infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-5"
  >
    <div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-md">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 animate-fadeIn">
          Productivity Tracker
        </h1>
        <p class="text-gray-600 mt-2">
          Boost your productivity with focused tools and inspiring quotes!
        </p>
      </header>

      <!-- Timer Section -->
      <section id="timer-section" class="mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-center">Pomodoro Timer</h2>
        <div class="flex justify-center items-center space-x-4">
          <div
            id="timer"
            class="text-5xl font-mono text-blue-500 bg-blue-100 py-4 px-8 rounded-lg shadow-md animate-pulseSlow"
          >
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
        </div>
        <div class="flex justify-center mt-4 space-x-4">
          <button
            id="start-btn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-300 transform active:scale-95"
          >
            Start
          </button>
          <button
            id="reset-btn"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-300 transform active:scale-95"
          >
            Reset
          </button>
        </div>
      </section>

      <!-- Goals Section -->
      <section id="goals-section" class="mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-center">Daily Goals</h2>
        <div class="flex items-center space-x-2 mb-4">
          <input
            type="text"
            id="goal-input"
            placeholder="Add your goal"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="add-goal-btn"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-300 transform active:scale-95"
          >
            Add
          </button>
        </div>
        <ul id="goal-list" class="space-y-2"></ul>
      </section>

      <!-- Quote Section -->
      <section id="quote-section">
        <h2 class="text-2xl font-semibold mb-4 text-center">
          Motivational Quote
        </h2>
        <blockquote
          id="quote"
          class="text-center italic text-gray-700 bg-gray-100 p-4 rounded-lg shadow-md animate-fadeIn"
        >
          "The best time to plant a tree was 20 years ago. The second-best time
          is now."
        </blockquote>
        <div class="flex justify-center mt-4">
          <button
            id="new-quote-btn"
            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-300 transform active:scale-95"
          >
            Get New Quote
          </button>
        </div>
      </section>
    </div>

    <script src="tracker.js"></script>
  </body>
</html>

<!-- html နှင့် tailwindcss codes များကို ai ဖြင့် generate လုပ်ထားပါသည်။ -->
