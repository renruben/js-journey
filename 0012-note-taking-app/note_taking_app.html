<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <!-- tailwind css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">Note Taking App</h1>

      <!-- Input for new notes -->
      <div class="mb-4">
        <textarea
          id="noteInput"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your note here..."
        ></textarea>
      </div>

      <!-- Button to add a new note -->
      <div class="flex justify-end mb-6">
        <button
          id="addNoteBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
        >
          Add Note
        </button>
      </div>

      <!-- Notes display area -->
      <div id="notesContainer" class="space-y-4">
        <!-- Notes will be displayed here -->
      </div>
    </div>

    <!-- javascript link -->
    <script src="instruction.js"></script>
  </body>
</html>
