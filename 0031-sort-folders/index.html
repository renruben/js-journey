<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Folders</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 8px;
        background-color: #f0f0f0;
        margin: 5px;
        border-radius: 4px;
      }
      button {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Sort Folders</h2>
    <button id="sortAZ">Sort A to Z</button>
    <button id="sortZA">Sort Z to A</button>

    <ul id="folderList">
      <li>Documents</li>
      <li>Pictures</li>
      <li>Downloads</li>
      <li>Music</li>
      <li>Videos</li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
