<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Interactive Form
      </h2>
      <form id="interactiveForm" class="space-y-4">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
          />
          <p id="nameError" class="text-red-500 text-sm hidden">
            Name is required!
          </p>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
          />
          <p id="emailError" class="text-red-500 text-sm hidden">
            Please enter a valid email!
          </p>
        </div>

        <!-- Dropdown -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700"
            >Role</label
          >
          <select
            id="role"
            name="role"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
          >
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
