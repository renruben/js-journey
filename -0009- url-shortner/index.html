<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">URL Shortener</h1>
        <p class="text-gray-600">Paste your long URL to create a shorter one</p>
      </div>

      <form id="urlForm" class="space-y-6">
        <div>
          <label
            for="longUrl"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Long URL</label
          >
          <input
            type="url"
            id="longUrl"
            required
            placeholder="https://example.com/very-long-url"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
        >
          Shorten URL
        </button>
      </form>

      <div id="result" class="mt-8 hidden">
        <div class="p-4 bg-gray-50 rounded-md">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Shortened URL</label
          >
          <div class="flex items-center space-x-2">
            <input
              type="text"
              id="shortUrl"
              readonly
              class="flex-1 px-4 py-2 border border-gray-300 rounded-md bg-white"
            />
            <button
              onclick="copyToClipboard()"
              class="copyUrlBtn px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition"
            >
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- js link -->
    <script src="script.js"></script>
  </body>
</html>
