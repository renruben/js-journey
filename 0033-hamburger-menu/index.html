<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-amber-600 p-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="#" class="text-white text-xl font-semibold">Logo</a>

        <!-- Hamburger Icon -->
        <div class="block lg:hidden">
          <div id="hamburger" class="text-white">
            <span class="top block w-8 h-1 bg-white mb-1"></span>
            <span class="middle block w-8 h-1 bg-white mb-1"></span>
            <span class="bottom block w-8 h-1 bg-white"></span>
          </div>
        </div>

        <!-- Navbar Links (Hidden on small screens) -->
        <div class="hidden lg:flex space-x-4">
          <a href="#" class="text-white">Home</a>
          <a href="#" class="text-white">About</a>
          <a href="#" class="text-white">Services</a>
          <a href="#" class="text-white">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="lg:hidden bg-amber-600 p-4 hidden">
      <a href="#" class="block text-white py-2">Home</a>
      <a href="#" class="block text-white py-2">About</a>
      <a href="#" class="block text-white py-2">Services</a>
      <a href="#" class="block text-white py-2">Contact</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
