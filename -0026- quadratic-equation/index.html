<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-teal-400 to-blue-600 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">
        Quadratic Equation Solver
      </h1>
      <p class="text-gray-600 text-center mb-6">
        Solve equations of the form <em>axÂ² + bx + c = 0</em>
      </p>

      <div class="space-y-4">
        <div>
          <label for="a" class="block text-gray-700 font-medium"
            >Coefficient a:</label
          >
          <input
            id="a"
            type="number"
            placeholder="Enter value for a"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="b" class="block text-gray-700 font-medium"
            >Coefficient b:</label
          >
          <input
            id="b"
            type="number"
            placeholder="Enter value for b"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="c" class="block text-gray-700 font-medium"
            >Coefficient c:</label
          >
          <input
            id="c"
            type="number"
            placeholder="Enter value for c"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
          />
        </div>
      </div>

      <button
        onclick="quadratic_equation()"
        class="w-full mt-6 bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 rounded-lg transition-all"
      >
        Solve Equation
      </button>

      <div
        id="result"
        class="mt-6 text-center text-gray-800 font-semibold"
      ></div>
    </div>

    <!-- JavaScript Link -->
    <script src="main.js"></script>
  </body>
</html>
